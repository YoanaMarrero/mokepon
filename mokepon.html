<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>MOKEPON!</title>        
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu mascota</h2>
            
            <div id="contenedorTarjetas" class="tarjetas">
            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepo_Arriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepo_Izquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepo_Abajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepo_Derecha()">Derecha</button>
            </div>
        </section>
        <section id="seleccionar-ataque">

            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
                
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <p id="ataques-del-jugador"></p>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <p id="ataques-del-enemigo"></p>
                </div>
            </div>
        </section>
       

        <section id="pielegal">
            <p>
                Im√°genes de 
                <a href="https://www.freepik.es/vector-gratis/coleccion-monstruos-coloridos_2008065.htm#query=monstruos&position=18&from_view=search">Freepik</a>
            </p>
        </section>
        
        <script src="./js/mokepon.js"></script>
    </body>
</html>
